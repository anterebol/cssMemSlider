<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>CSS-Slider</h1>
  </header>
  <div class="slider center">

    <div class="slides">

      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">

      <div class="slide s1"><img src="./assets/img1.png" alt=""></div>
      <div class="slide"><img src="./assets/img2.jpg" alt=""></div>
      <div class="slide"><img src="./assets/img3.jpg" alt=""></div>
      <div class="slide"><img src="./assets/img4.jpg" alt=""></div>

      <div class="info">
        <p class="text t1">Learn typescript</p>
        <p class="text t2">Because Javascript</p>
        <p class="text t3">It isn't Java with typing</p>
        <p class="text t4">Never mind, it's javascript</p>
      </div>
      
      <div class="nav">

        <label for="r1"  class="bar b1"><div class="box-bar"></div></label>
        <label for="r2"  class="bar b2"><div class="box-bar"></div></label>
        <label for="r3"  class="bar b3"><div class="box-bar"></div></label>
        <label for="r4"  class="bar b4"><div class="box-bar"></div></label>
    
      </div>
    </div>

  </div>
</body>
</html>
